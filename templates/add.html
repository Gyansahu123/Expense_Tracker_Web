{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 fw-bold">
                    {% if form.instance.id %}Update Expense{% else %}Add New Expense{% endif %}
                </h2>
                
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">Save Expense</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{% url 'dashboard' %}" class="text-secondary text-decoration-none">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
