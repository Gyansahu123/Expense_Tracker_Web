{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 fw-bold">Register</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-success w-100 py-2">Register</button>
                </form>
                <p class="mt-3 text-center text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
